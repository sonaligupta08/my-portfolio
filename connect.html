<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>connect</title>
</head>

<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Contact Me</h2>
    <div class="bg-black">

    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="border border-secondary mx-auto rounded p-4" style="background-color: #38383f;">
          <form class>
            <!--email-->
            <div class="mb-3">
              <label for="email" class="form-label">Enter your email: </label>
              <input type="email" class="form-control bg-dark text-white border-secondary" id="email" name="email"
                placeholder="email" required>
            </div>

            <!--Message-->
            <div class="mb-3">
              <label for="message" class="form-label">Enter your message: </label>
              <textarea class="form-control bg-dark text-white border-secondary" name="message" id="message" row="4"
                placeholder="Enter your message" required></textarea>
            </div>

            <!--submit Button-->
            <button type="submit" class="btn btn-primary">Send</button>

          </form>
        </div>

      </div>
    </div>


  </div>
</body>

</html>
